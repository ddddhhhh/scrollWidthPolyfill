<!Doctype html>
<head>
	<script src="../../source/scrollWidth.js"></script>
	<style>
		textarea { width: 500px; }
	</style>
	<script>
		document.addEventListener('DOMContentLoaded',function(){
			var startTime = new Date().getTime();
			var duration = document.getElementById("duration");
			
			var input = document.querySelector("textarea");
			var result = document.querySelector("span");
			var sw = polyScrollWidth.getScrollWidth(input);
			result.textContent = sw;
			
			var durationTime = new Date().getTime() - startTime;
			duration.textContent = "Duration: " + durationTime + "ms";
		});
	</script>
</head>
<body>
	<p>This one should return the result 500 since the textarea is longer than that of the content</p>
	<textarea>This is some text that I have put into a textarea</textarea>
	<p>Scroll width <span></span></p>
	<p id="duration"></p>
</body>
</html>
