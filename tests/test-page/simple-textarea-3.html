<!Doctype html>
<head>
	<style>
		textarea { 
			width: 500px; 
			tab-size: 25;
			-moz-tab-size: 25;
			-o-tab-size: 25;
			-webkit-tab-size: 25;
			font-size: 25px;
			font-weight: bold;
			text-transform: uppercase;
		}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded',function(){
			var startTime = new Date().getTime();
			var duration = document.getElementById("duration");
			
			var input = document.querySelector("textarea");
			var result = document.querySelector("span");
			var sw = input.scrollWidth;
			result.textContent = sw;
			
			var durationTime = new Date().getTime() - startTime;
			duration.textContent = "Duration: " + durationTime + "ms";
			
			var usedPoly = document.getElementById("usedPoly");
			usedPoly.textContent = "Polyfill used: " + polyScrollWidth.usedPoly;
			var needsPoly = document.getElementById("needsPoly");
			needsPoly.textContent = "Needs Polyfill: " + polyScrollWidth.needsPoly;
		});
	</script>
</head>
<body>
	<p>IE/MS Edge doesn't currently support tab-size so this will result in the same size as simple-textarea-2 which is ok, but I wanted to ensure there were no Chrome/FF issues</p>
	<textarea>	This is some text that I have put into a textarea</textarea>
	<p>Scroll width <span></span></p>
	<p id="duration"></p>
	<p id="needsPoly"></p>
	<p id="usedPoly"></p>
	<script src="../../source/scrollWidth.js"></script>
</body>
</html>
